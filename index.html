<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Recording Site</title>
</head>
<body>
    <div id="container" class="container">
        <h1>MP3 Audio Recorder</h1>
        <a href="../../index.html">More Apps</a>
        <p class="warning">Warning: After leaving the page or refreshing all audio clips will be lost!</p>
        
        <input id="screenWake" name="screenWake" type="checkbox" >
        <label id="wakeLabel" for="screenWake">Keep Screen Awake</label>
        <button id="record">Record</button>
        <button id="pause">Pause</button>
        <button id="stopRecord">Stop</button>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
